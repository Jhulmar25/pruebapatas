<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credencial | Red de Patas</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="credencial">

    <!-- LOGO -->
    <header class="header">
      <img src="logo.png" alt="Logo Red de Patas" class="logo" />
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">

      <!-- FOTO -->
      <div class="foto">
        <img id="foto" src="https://via.placeholder.com/150x170" alt="Foto del Paseador" />
      </div>

      <!-- BLOQUE DE DATOS -->
      <div class="datos">

        <div class="dato-linea">
          <strong>NOMBRE:</strong> <span id="nombre">—</span>
        </div>

        <div class="dato-linea">
          <!-- ⛔ Esta línea necesita guardar el código del paseador -->
          <!-- lo haremos con data-codigo -->
          <strong>DNI:</strong> 
          <span id="dni" data-codigo="">—</span>
        </div>

        <div class="dato-linea">
          <strong>CEL.:</strong> <span id="telefono">—</span>
        </div>

        <!-- CALIFICACIÓN -->
        <div class="bloque-calificacion">
          <div id="estrellas" class="estrellas">★★★★★</div>

          <div class="acciones-feedback">
            <button id="btnCalificar">Calificar</button>
            <button id="btnComentarios">Ver comentarios</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- JS PRINCIPAL -->
  <script type="module" src="js/credencial.js"></script>

  <!-- JS PARA NAVEGAR A CALIFICAR -->
  <script>
    document.getElementById("btnCalificar").addEventListener("click", () => {

      // Recuperar los datos desde la credencial
      const codigo = document.getElementById("dni").dataset.codigo;
      const dni = document.getElementById("dni").textContent;
      const nombre = document.getElementById("nombre").textContent;

      // Redirigir a la página para calificar
      window.location.href = 
        `calificar.html?codigo=${codigo}&dni=${dni}&nombre=${encodeURIComponent(nombre)}`;
    });
  </script>

</body>
</html>
