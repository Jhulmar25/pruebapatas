<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificaci√≥n de Credencial - Red de Patas</title>
<script type="module">
  // ============================================================
  // üî• CONFIGURACI√ìN FIREBASE
  // ============================================================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC6yKvIGVzcT2uymCeU8PN42m6bk7daIo0",
    authDomain: "red-de-patas.firebaseapp.com",
    projectId: "red-de-patas",
    storageBucket: "red-de-patas.firebasestorage.app",
    messagingSenderId: "812893065625",
    appId: "1:812893065625:web:26c9abe5532b230cd14308",
    measurementId: "G-DKFRRXQDC7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ============================================================
  // üîé FUNCI√ìN PRINCIPAL: VERIFICAR C√ìDIGO
  // ============================================================
  async function verificarCredencial() {
    const hash = window.location.hash.substring(1);
    const partes = hash.split("|");
    const codigo = partes[0];

    const statusDiv = document.getElementById("status");
    const card = document.getElementById("card");
    const nombreEl = document.getElementById("nombre");
    const dniEl = document.getElementById("dni");
    const telEl = document.getElementById("telefono");
    const fotoEl = document.getElementById("foto");

    if (!codigo) {
      statusDiv.textContent = "‚ö†Ô∏è No se detect√≥ ning√∫n c√≥digo QR.";
      statusDiv.className = "error";
      return;
    }

    try {
      const ref = doc(db, "Paseadores", codigo);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        nombreEl.textContent = data.nombre || "Sin nombre";
        dniEl.textContent = data.dni || "Sin DNI";
        telEl.textContent = data.telefono || "Sin tel√©fono";
        fotoEl.src = data.foto || "https://via.placeholder.com/150";
        card.classList.add("valido");
        statusDiv.textContent = "‚úÖ Credencial verificada";
        statusDiv.className = "ok";
      } else {
        card.classList.add("falso");
        fotoEl.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Error.svg/1024px-Error.svg.png";
        nombreEl.textContent = "Credencial no registrada";
        dniEl.textContent = "‚Äî";
        telEl.textContent = "‚Äî";
        statusDiv.textContent = "‚ùå QR falsificado o inexistente";
        statusDiv.className = "error";
      }
    } catch (err) {
      console.error(err);
      statusDiv.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      statusDiv.className = "error";
    }
  }

  window.addEventListener("DOMContentLoaded", verificarCredencial);
</script>

<style>
body {
  background: #0b1220;
  color: #e6edf3;
  font-family: system-ui, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}
#card {
  background: #111a2b;
  border: 2px solid #1f2a44;
  border-radius: 16px;
  padding: 20px;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
#card.valido { border-color: #16a34a; }
#card.falso { border-color: #dc2626; }
img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 16px;
}
#status.ok { color: #22c55e; font-weight: bold; }
#status.error { color: #ef4444; font-weight: bold; }
h2 { margin: 10px 0 5px; font-size: 1.3em; }
p { margin: 3px 0; color: #94a3b8; }
</style>
</head>
<body>
  <div id="card">
    <img id="foto" src="https://via.placeholder.com/150" alt="Foto del paseador">
    <h2 id="nombre">‚Äî</h2>
    <p><strong>DNI:</strong> <span id="dni">‚Äî</span></p>
    <p><strong>Tel√©fono:</strong> <span id="telefono">‚Äî</span></p>
    <div id="status">Verificando credencial...</div>
  </div>
</body>
</html>
